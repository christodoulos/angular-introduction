  <a
    role="button"
    class="navbar-brand ms-3"
    routerLink="">
    CF5 - Angular Introduction
  </a>

  @if (user()) {
    <span class="me-3 d-flex gap-2 text-light">

      <mat-icon

      </mat-icon>
